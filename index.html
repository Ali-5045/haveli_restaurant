<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
      
    header {
      background-color: #111;
      color: #fff;
      padding: 15px 40px;
      width: 100%;
      position: fixed;
      z-index: 1;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .logo span {
      color: #ff6347;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-links li a:hover {
      color: #ff6347;
    }

    .hero-section {
      background-image: url(https://dynamic-media-cdn.tripadvisor.com/media/photo-o/08/21/0b/4a/il-ristorante-di-giorno.jpg?w=900&h=500&s=1);
      height: 100vh;
      width: 100%;
      position: relative;
      filter: blur(2px);

      background-size: cover;

    }

    .content {
      position: absolute;
      top: 35%;
      left: 0;
      font-size: 3rem;
      font-weight: 900;
      color: white;
      background-color: black;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      margin: 0 30px;
      opacity: 0.7;
    }

    .gallery-section {
      text-align: center;
      padding: 3rem 1rem;
      background: #f5f5f5;
    }

    .gallery-section h2 {
      color: #b14d24;
      margin-bottom: 2rem;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .gallery img {
      width: 350px;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: black;
      color: white;
      padding: 20px;
      text-align: center;
    }

    footer p,
    i {
      margin: 20px 10px;
      color: white;
    }

    footer i:hover {
      color: #b14d24;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo">HAV<span>ELI</span></div>
      <ul class="nav-links">
        <li><i class="fa-solid fa-house" style="color: #fcfcfd;"></i><a href="index.html">Home</a></li>
        <li><i class="fa-solid fa-bars" style="color: #fafafa;"></i><a href="menu.html">Menu</a></li>
        <li><i class="fa-solid fa-tag"style="color: #f5f5f5;"></i><a href="offers.html">Special Offer</a></li>
        <li><i class="fa-solid fa-phone" style="color: #f5f5f5;"></i><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="hero-section">
  </div>
  <div class="content">Welcome to Haveli Restaurant, where every bite is a delight.</div>



  <section class="gallery-section">
    <h2>Our Spaces</h2>
    <div class="gallery">
      <img
        src="https://indiantouristblog.wordpress.com/wp-content/uploads/2014/03/inside-view-of-haveli-restaurant-jalandhar-punjab.jpg"
        alt="Restaurant Interior">
      <img src="https://media-cdn.tripadvisor.com/media/photo-s/17/5e/8d/b8/view-of-badshahi-mosque.jpg"
        alt="Restaurant Exterior">
      <img
        src="https://www.shutterstock.com/editorial/image-editorial/MeT7M5weM4D7E6zbNTg5NzE=/pakistani-staff-distribute-food-among-people-breaking-440nw-12891307q.jpg"
        alt="Restaurant Ambiance">
      <img src="assets/img1.jpg" alt="Restaurant Ambiance">
      <img src="assets/img6.jpeg" alt="Restaurant Ambiance">
      <img src="assets/img3.jpg" alt="Restaurant Ambiance">
      <img src="assets/img4.jpg" alt="Restaurant Ambiance">
      <img src="assets/img5.jpg" alt="Restaurant Ambiance">
    </div>
  </section>

  <footer>
    <h1>Get In Touch</h1>
    <p>Info@Haveli.Com.Pk</p>
    <p>Phone:+92 300 841 4899</p>
    <p>Phone:+92 321 465 1051</p>
    <div class="icons">
      <i class="fa-brands fa-facebook fa-2xl" style="color: blue;"></i>
      <i class="fa-brands fa-twitter fa-2xl" style="color:skyblue;"></i>
      <i class="fa-brands fa-whatsapp fa-2xl" style="color: rgb(9, 245, 9);"></i>
      <i class="fa-brands fa-square-instagram fa-2xl" style="color: deeppink;"></i>
    </div>
  </footer>
</body>


</html>
